<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Motors - 이벤트 통합 등록</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="admin_common.css">
    <link rel="stylesheet" href="admin_event_upload.css">
    
</head>

<body class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-card flex flex-col border-none overflow-y-auto shrink-0">
        <div class="main_logo">
            <a href="#"><img src="image/logo_2.png" alt="403 Motors" class="p-6 mt-4" onerror="this.style.display='none'; this.parentNode.innerHTML='<h1 class=\'text-2xl font-bold text-white p-6\'>403 MOTORS</h1>'"></a>
        </div>
        <ul class="menu w-full p-0 gap-1">
            <li>
                <a href="/403admin_member/admin_member.html" id="menu-member">
                    <i class="fa-solid fa-users w-6 text-center ml-2"></i> 회원관리
                </a>
            </li>
            <li>
                <a href="" id="menu-banner">
                    <i class="fa-solid fa-images w-6 text-center ml-2"></i> 배너관리
                </a>
            </li>
            <li>
                <a href="" id="menu-vehicle">
                    <i class="fa-solid fa-car w-6 text-center ml-2"></i> 차량관리
                </a>
            </li>
            <li>
                <a href="/403admin_event/admin_event.html" id="menu-event" class="active-menu">
                    <i class="fa-solid fa-gift w-6 text-center ml-2"></i> 이벤트관리
                </a>
            </li>
        </ul>
    </aside>

    <main class="flex-1 h-full flex flex-col overflow-hidden bg-[#111111] p-10">
        
        <div class="navbar bg-card border-b shadow-sm shrink-0 border-[#333] flex-col items-start p-0 z-30 mb-8">
            <div class="w-full p-6 flex justify-between items-center">
                <h2 class="text-xl fw-400 ml-2 text-white">이벤트 통합 관리 > <span class="text-point">이벤트 통합 등록</span></h2>
                <div class="px-4 flex items-center gap-4">
                    <a href="/403admin_event/admin_event.html" class="btn-custom btn-ghost-custom text-sm">
                        <i class="fa-solid fa-list mr-2"></i>목록으로
                    </a>
                </div>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto fade-in">
            <form action="/admin/event/saveAll" method="POST" enctype="multipart/form-data" class="max-w-6xl mx-auto pb-20">
                
                <div class="bg-card shadow-lg p-8 mb-8">
                    <div class="section-header">
                        <span class="step-badge">STEP 1</span>
                        <h3 class="text-lg text-white">기본 정보 입력</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                        <div class="form-control">
                            <label class="label mb-1"><span class="label-text text-main">이벤트 ID</span></label>
                            <input type="text" value="EVT_AUTO_NEW" readonly class="input w-full" />
                        </div>
                        <div class="form-control">
                            <label class="label mb-1"><span class="label-text text-main">기획자</span></label>
                            <input type="text" class="input w-full" placeholder="담당자명" />
                        </div>
                        <div class="form-control md:col-span-2">
                            <label class="label mb-1"><span class="label-text text-main">이벤트 명</span></label>
                            <input type="text" class="input w-full" placeholder="마케팅용 이벤트 제목" />
                        </div>
                        <div class="form-control">
                            <label class="label mb-1"><span class="label-text text-main">시작일</span></label>
                            <input type="datetime-local" class="input w-full" />
                        </div>
                        <div class="form-control">
                            <label class="label mb-1"><span class="label-text text-main">종료일</span></label>
                            <input type="datetime-local" class="input w-full" />
                        </div>
                        <div class="form-control md:col-span-2">
                            <label class="label mb-1"><span class="label-text text-main">메인 배너</span></label>
                            <input type="file" class="file-input w-full" />
                            <label class="label"><span class="label-text-alt text-sub">* 권장 사이즈: 1920x600 (JPG, PNG)</span></label>
                        </div>
                        <div class="form-control md:col-span-2">
                            <label class="label mb-1"><span class="label-text text-main">상세 설명</span></label>
                            <textarea class="textarea w-full h-32 bg-[#333] rounded-none border-[#333] text-[#bbb] focus:outline-none focus:border-[#ff6d00]" placeholder="이벤트 상세 내용을 입력하세요."></textarea>
                        </div>
                    </div>
                </div>

                <div class="bg-card shadow-lg p-8 mb-8">
                    <div class="section-header">
                        <span class="step-badge" style="background-color: var(--color-info); color: white;">STEP 2</span>
                        <h3 class="text-lg text-white">타겟(Target) 설정</h3>
                    </div>

                    <div class="bg-[#1a1a1a] p-5 border border-[#333] mb-6">
                        <div class="flex flex-wrap items-end gap-3">
                            <div class="form-control w-full md:w-1/4">
                                <label class="label py-1"><span class="label-text text-xs text-sub">항목 (Category)</span></label>
                                <select class="select w-full">
                                    <option value="BRAND">브랜드</option>
                                    <option value="FUEL">연료타입</option>
                                </select>
                            </div>
                            <div class="form-control w-full md:w-1/3">
                                <label class="label py-1"><span class="label-text text-xs text-sub">값 (Value)</span></label>
                                <input type="text" class="input w-full" placeholder="예: BMW" />
                            </div>
                            <div class="form-control flex-1">
                                <label class="label py-1"><span class="label-text text-xs text-sub">비고</span></label>
                                <input type="text" class="input w-full" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-card shadow-lg p-8 mb-8">
                    <div class="section-header">
                        <span class="step-badge" style="background-color: var(--color-success); color: white;">STEP 3</span>
                        <h3 class="text-lg text-white">혜택/정책(Policy) 설정</h3>
                    </div>

                    <div class="bg-[#1a1a1a] p-5 border border-[#333] mb-6">
                        <div class="flex flex-wrap items-end gap-3">
                            <div class="form-control w-full md:w-1/4">
                                <label class="label py-1"><span class="label-text text-xs text-sub">할인 타입</span></label>
                                <select class="select w-full">
                                    <option value="PERCENT">정률 (%)</option>
                                    <option value="AMOUNT">정액 (₩)</option>
                                </select>
                            </div>
                            <div class="form-control w-full md:w-1/3">
                                <label class="label py-1"><span class="label-text text-xs text-sub">할인값</span></label>
                                <input type="number" class="input w-full text-right" placeholder="0" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" class="btn-custom btn-neutral px-8" onclick="history.back()">취소</button>
                    <button type="submit" class="btn-custom btn-brand px-12">
                        <i class="fa-solid fa-check mr-2"></i> 이벤트 통합 저장
                    </button>
                </div>

            </form>
        </div>
    </main>

</body>
</html>
