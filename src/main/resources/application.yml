spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    # NOTE: Spring의 placeholder 기본값 안에서 또 다른 ${...} 중첩은 정상 치환이 안되면서
    # datasource.url 이 비어버릴 수 있습니다(= Failed to configure a DataSource 오류).
    # ORACLE_URL 환경변수로 전체 URL을 덮어쓸 수 있고, 없으면 아래 기본값으로 동작합니다.
    url: ${ORACLE_URL:jdbc:oracle:thin:@//localhost:1521/XE}
    username: ${ORACLE_USER:car_project}
    password: ${ORACLE_PASSWORD:1234}
  profiles:
    active=:

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:1046968300802-m6hdq4flrgc35tfp4idjob370jjauo0b.apps.googleusercontent.com}
            client-secret: ${GOOGLE_CLIENT_SECRET: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}
            scope: [ email, profile ]
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"

          kakao:
            client-id: ${KAKAO_CLIENT_ID:df1f6aa412f08019caeaf38f31941b0b}
            client-secret: ${KAKAO_CLIENT_SECRET:t4xSk8164oCsG39BUvpJFiKNIJY1w4Vj}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: [ profile_nickname, profile_image, account_email ]
            provider: kakao

          naver:
            client-id: ${NAVER_CLIENT_ID:ErtWmFpm6Cq5HImQxuWh}
            client-secret: ${NAVER_CLIENT_SECRET:YbgW5qAIg0}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: [ name, email ]
            provider: naver

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        default_schema: CAR_PROJECT
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: true

  # ✅ 파일 업로드 허용(필수)
    servlet:
      multipart:
        enabled: true
        max-file-size: 600MB
        max-request-size: 600MB
        file-size-threshold: 2MB


server:
  tomcat:
     max-http-form-post-size: 600MB
     max-swallow-size: 600MB

logging:
  level:
    org.hibernate.SQL: debug

# ✅ 업로드 경로(윈도우면 예: C:/car-project_integrated/uploads)
app:
  upload-dir: ${UPLOAD_DIR:uploads}

  thymeleaf:
    cache: false