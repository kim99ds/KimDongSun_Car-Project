<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Motors Login</title>
    <link rel="stylesheet" th:href="@{/main/reset.css}">
    <link rel="stylesheet" th:href="@{/main/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>




    <style>
        @font-face{
            font-family: 'Pretendard';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendardvarialbe.woff2')format('woff2-variations');
            font-weight: 100 900;
            font-display: swap;
            letter-spacing: -1px;
        }
        section{
            font-family: "Pretendard";
            background: #111;
            margin-top: 50px;
        }

        .bg-custom-dark { background-color: #111; }
        .card-custom { background-color: #222; }
        .input-custom { background-color: #bbb; color: #111; border: none; }
        .input-custom::placeholder { color: #767676; }

        .btn-kakao { background-color: #FFCD00; color: #000000; border: none; }
        .btn-naver { background-color: #03C75A; color: #ffffff; border: none; }
        .btn-google { background-color: #ffffff; color: #000000; border: none; }

        .checkbox-round { border-radius: 50%; width: 1.2rem; height: 1.2rem;}
    </style>
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<section class="flex justify-center items-center min-h-screen bg-custom-dark">
<div class="card card-custom w-full min-w-lg max-w-lg shadow-2xl p-16">

    <div class="text-center mb-8">
        <a th:href="@{/}">
            <img th:src="@{/images/logo_2.png}" alt="logo" class="mx-auto"/>
        </a>
    </div>

    <!-- Spring Security 기본 param(error/logout) 유지 -->
    <div th:if="${param.error}" class="mb-4 text-sm text-red-400">
        로그인 실패(아이디/비번 또는 상태 확인)
    </div>
    <div th:if="${param.logout}" class="mb-4 text-sm text-gray-300">
        로그아웃 완료
    </div>

    <form th:action="@{/auth/login}" method="post">
        <div class="form-control w-full mb-3">
            <input type="text" name="loginId" placeholder="ID" class="input input-custom w-full rounded-none" required />
        </div>
        <div class="form-control w-full mb-4">
            <input type="password" name="password" placeholder="Password" class="input input-custom w-full rounded-none" required />
        </div>

        <div class="flex justify-start gap-4 mb-6 text-gray-400 text-sm">
            <label class="cursor-pointer flex items-center gap-2">
                <input type="checkbox" name="keepLogin" class="checkbox checkbox-xs checkbox-round border-gray-400 checked:border-[#ff6d00] [--chkbg:#ff6d00] [--chkfg:white]" />
                <span>로그인 상태 유지</span>
            </label>
            <label class="cursor-pointer flex items-center gap-2">
                <input type="checkbox" name="saveId" class="checkbox checkbox-xs checkbox-round border-gray-400 checked:border-[#ff6d00] [--chkbg:#ff6d00] [--chkfg:white]" />
                <span>아이디 저장</span>
            </label>
        </div>

        <button type="submit" class="btn btn-block bg-[#888888] hover:bg-[#ff6d00] text-white border-none rounded-none text-lg font-normal mb-6">
            Login
        </button>

        <div class="flex justify-between text-gray-400 text-sm px-16 mb-6">
            <a th:href="@{/auth/signup}" class="hover:text-white">회원가입</a>
            <a href="#" class="hover:text-white">아이디 찾기</a>
            <a href="#" class="hover:text-white">비밀번호 찾기</a>
        </div>
    </form>

    <div class="divider text-gray-500 text-xs my-4 before:bg-gray-600 after:bg-gray-600">3초 안에 가입하고 로그인</div>

    <div class="flex flex-col gap-3">
        <a th:href="@{/oauth2/authorization/google}" class="btn btn-block btn-google hover:bg-[#ff6d00] rounded-none flex justify-center items-center gap-2">
            <img th:src="@{/images/googlelogo_login.png}" alt="구글로고"/>
            <span class="font-normal">Google 계정으로 시작하기</span>
        </a>

        <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-block btn-kakao hover:bg-[#ff6d00] rounded-none flex justify-center items-center gap-2">
            <img th:src="@{/images/kakao_login.png}" alt="카카오로고"/>
            <span class="font-normal">Kakao 계정으로 시작하기</span>
        </a>

        <a th:href="@{/oauth2/authorization/naver}" class="btn btn-block btn-naver hover:bg-[#ff6d00] rounded-none flex justify-center items-center gap-2">
            <img th:src="@{/images/naver_login.png}" alt="네이버로고"/>
            <span class="font-normal">Naver 계정으로 시작하기</span>
        </a>
    </div>

</div>
</section>

<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/css/script.js}"></script>
</body>
</html>
