<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>견적서 안내</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/main/reset.css}">
    <link rel="stylesheet" th:href="@{/main/style.css}">
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; max-width: 720px; }
        .title { font-size: 18px; font-weight: 700; margin-bottom: 10px; }
        .btn { display: inline-block; padding: 10px 14px; border: 1px solid #ddd; border-radius: 8px; text-decoration: none; color: #222; }
        .muted { color: #666; }
    </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<section>
<div class="card">
    <div class="title">견적서를 찾을 수 없습니다</div>
    <p class="muted" th:text="${message != null ? message : '해당 견적서가 없거나 접근 권한이 없습니다.'}"></p>
    <a class="btn" href="/main">메인으로</a>
</div>
</section>
<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/css/script.js}"></script>
</body>
</html>
